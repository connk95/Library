<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="objects.js" defer></script>
</head>
<body>
    <table>
        <tr>
            <td>Title</td>
            <td>Author</td>
            <td>Pages</td>
            <td></td> 
        </tr>
        <tr>
            <td>The Hobbit</td>
            <td>J.R.R Tolkien</td>
            <td>295</td>
            <td>Read</td>
        </tr>
    </table>
    <button id="newBook">Add Book</button>
    <div class="form">
        <form id="bookForm">
            <h1>Add a new book</h1>
            <label for="title">Title</label>
            <input type="text" id="newTitle" placeholder="The Hobbit" name="title" required>
            <label for="author">Author</label> 
            <input type="text" id="newAuthor" placeholder="J.R.R Tolkien" name="author" required>
            <label for="pages">Pages</label>
            <input type="text" id="newPages" placeholder="295" name="pages" required>
            <label for="read">Read</label>
            <input type="checkbox" id="readCheck" name="read">
            <button type="button" id="addBook" class="submit">Submit</button>
            <button type="button" id="closeForm" class="cancel">Close</button>
        </form>
    </div>
</body>
</html>
